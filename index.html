<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>RoseGold Weddings</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
margin:0;
font-family: 'Segoe UI', sans-serif;
background:#fff;
color:#333;
}

header{
background:#b76e79;
color:white;
padding:20px;
text-align:center;
font-size:24px;
font-weight:bold;
}

.container{
padding:30px;
max-width:1100px;
margin:auto;
}

.hidden{display:none;}

button{
background:#b76e79;
color:white;
border:none;
padding:10px 20px;
margin-top:10px;
cursor:pointer;
border-radius:5px;
}

input, select{
width:100%;
padding:8px;
margin-top:5px;
margin-bottom:15px;
border:1px solid #ccc;
border-radius:5px;
}

label{
font-weight:bold;
display:block;
margin-top:15px;
}

.tabs{
display:flex;
gap:20px;
margin-top:30px;
cursor:pointer;
font-weight:bold;
}

.tab-active{
color:#b76e79;
border-bottom:2px solid #b76e79;
}

.vendor-card{
border:1px solid #eee;
border-radius:8px;
padding:15px;
margin-bottom:20px;
position:relative;
}

.vendor-card img{
width:100%;
height:200px;
object-fit:cover;
border-radius:5px;
}

.featured{
position:absolute;
top:10px;
left:10px;
background:gold;
color:black;
padding:5px 10px;
font-size:12px;
font-weight:bold;
border-radius:3px;
}

.chat-box{
border:1px solid #ccc;
height:200px;
overflow-y:auto;
padding:10px;
margin-bottom:10px;
}

.message{
margin-bottom:8px;
}

</style>
</head>

<body>

<header>RoseGold Weddings</header>

<div class="container">

<!-- LOGIN -->
<div id="login">
<h2>Bride Login / Register</h2>

<label>Full Name</label>
<input type="text" id="brideName">

<label>Wedding Date</label>
<input type="date" id="weddingDate">

<label>Total Wedding Budget (ZAR)</label>
<input type="number" id="budgetInput">

<button onclick="startApp()">Continue</button>
</div>

<!-- MAIN PORTAL -->
<div id="mainPortal" class="hidden">

<div class="tabs">
<div id="tabVendors" class="tab-active" onclick="showTab('vendors')">Recommended Vendors</div>
<div id="tabPlanner" onclick="showTab('planner')">Wedding Planner</div>
<div id="tabBudget" onclick="showTab('budget')">Budget Tracker</div>
<div id="tabChat" onclick="showTab('chat')">Chat</div>
</div>

<!-- VENDORS -->
<div id="vendorsTab">

<label>Filter by Location</label>
<select id="locationFilter" onchange="renderVendors()">
<option value="">All</option>
<option value="Cape Town">Cape Town</option>
<option value="Stellenbosch">Stellenbosch</option>
<option value="Johannesburg">Johannesburg</option>
</select>

<label>Minimum Rating</label>
<select id="ratingFilter" onchange="renderVendors()">
<option value="0">All</option>
<option value="3">3+</option>
<option value="4">4+</option>
<option value="5">5</option>
</select>

<div id="vendorList"></div>
</div>

<!-- PLANNER -->
<div id="plannerTab" class="hidden">
<h3>Wedding Timeline</h3>
<div id="timelineOutput"></div>
</div>

<!-- BUDGET -->
<div id="budgetTab" class="hidden">
<h3>Budget Tracker</h3>
<p>Total Budget: R <span id="totalBudget">0</span></p>
<p>Spent: R <span id="spentAmount">0</span></p>
<p>Remaining: R <span id="remainingAmount">0</span></p>
</div>

<!-- CHAT -->
<div id="chatTab" class="hidden">
<h3>Vendor Chat</h3>
<div class="chat-box" id="chatBox"></div>
<input type="text" id="chatInput">
<button onclick="sendMessage()">Send</button>
</div>

</div>

</div>

<script>

let brideBudget = 0;
let spent = 0;

const vendors = [
{ name:"Cape Luxe Venue", location:"Cape Town", rating:5, price:50000, featured:true, img:"https://images.unsplash.com/photo-1519225421980-715cb0215aed" },
{ name:"Winelands Estate", location:"Stellenbosch", rating:4, price:45000, featured:false, img:"https://images.unsplash.com/photo-1505236858219-8359eb29e329" },
{ name:"Golden Catering", location:"Cape Town", rating:5, price:35000, featured:true, img:"https://images.unsplash.com/photo-1555244162-803834f70033" },
{ name:"Rustic Decor Co", location:"Johannesburg", rating:4, price:15000, featured:false, img:"https://images.unsplash.com/photo-1519741497674-611481863552" },
{ name:"Glow Makeup Studio", location:"Cape Town", rating:5, price:8000, featured:true, img:"https://images.unsplash.com/photo-1522335789203-aabd1fc54bc9" },
{ name:"Bridal Nails SA", location:"Johannesburg", rating:4, price:3000, featured:false, img:"https://images.unsplash.com/photo-1604654894610-df63bc536371" },
{ name:"Elegant Photography", location:"Stellenbosch", rating:5, price:25000, featured:true, img:"https://images.unsplash.com/photo-1511285560929-80b456fea0bc" }
];

function startApp(){
const name = document.getElementById("brideName").value;
brideBudget = parseInt(document.getElementById("budgetInput").value);
document.getElementById("totalBudget").innerText = brideBudget;
document.getElementById("remainingAmount").innerText = brideBudget;

if(name && brideBudget){
document.getElementById("login").classList.add("hidden");
document.getElementById("mainPortal").classList.remove("hidden");
renderVendors();
generateTimeline();
}
}

function renderVendors(){
const locationFilter = document.getElementById("locationFilter").value;
const ratingFilter = parseInt(document.getElementById("ratingFilter").value);
const list = document.getElementById("vendorList");
list.innerHTML="";

vendors
.filter(v => (!locationFilter || v.location===locationFilter))
.filter(v => v.rating>=ratingFilter)
.sort((a,b)=> b.featured - a.featured)
.forEach(v=>{
list.innerHTML += `
<div class="vendor-card">
${v.featured ? '<div class="featured">FEATURED</div>' : ''}
<img src="${v.img}">
<h4>${v.name}</h4>
<p>Location: ${v.location}</p>
<p>Rating: ${v.rating} â˜…</p>
<p>Quote: R ${v.price}</p>
<button onclick="selectVendor(${v.price})">Select Vendor</button>
</div>`;
});
}

function selectVendor(price){
spent += price;
document.getElementById("spentAmount").innerText = spent;
document.getElementById("remainingAmount").innerText = brideBudget - spent;
alert("Vendor Added to Budget Tracker");
}

function showTab(tab){
document.getElementById("vendorsTab").classList.add("hidden");
document.getElementById("plannerTab").classList.add("hidden");
document.getElementById("budgetTab").classList.add("hidden");
document.getElementById("chatTab").classList.add("hidden");

document.getElementById("tabVendors").classList.remove("tab-active");
document.getElementById("tabPlanner").classList.remove("tab-active");
document.getElementById("tabBudget").classList.remove("tab-active");
document.getElementById("tabChat").classList.remove("tab-active");

if(tab==="vendors"){
document.getElementById("vendorsTab").classList.remove("hidden");
document.getElementById("tabVendors").classList.add("tab-active");
}
if(tab==="planner"){
document.getElementById("plannerTab").classList.remove("hidden");
document.getElementById("tabPlanner").classList.add("tab-active");
}
if(tab==="budget"){
document.getElementById("budgetTab").classList.remove("hidden");
document.getElementById("tabBudget").classList.add("tab-active");
}
if(tab==="chat"){
document.getElementById("chatTab").classList.remove("hidden");
document.getElementById("tabChat").classList.add("tab-active");
}
}

function generateTimeline(){
document.getElementById("timelineOutput").innerHTML = `
<ul>
<li>12 Months Before: Book Venue</li>
<li>10 Months Before: Book Catering & Photographer</li>
<li>6 Months Before: Finalize Decor & Makeup</li>
<li>3 Months Before: Confirm Guest List</li>
<li>1 Month Before: Final Payments</li>
<li>Wedding Week: Confirm Vendors</li>
</ul>`;
}

function sendMessage(){
const input = document.getElementById("chatInput");
const box = document.getElementById("chatBox");
if(input.value){
box.innerHTML += `<div class="message"><strong>You:</strong> ${input.value}</div>`;
input.value="";
box.scrollTop = box.scrollHeight;
}
}

</script>

</body>
</html>
